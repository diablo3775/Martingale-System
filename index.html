<!DOCTYPE html>
<html>
<head>
    <title>Martingale Sequence Generator</title>
</head>
<body>
    <h1>Martingale Sequence Generator</h1>
    <label for="inputNumber">Enter the number of elements:</label>
    <input type="number" id="inputNumber">
    <button onclick="generateSequence()">Generate Sequence</button>
    <p id="output">Generated sequence will appear here:</p>

    <script>
        function generateSequence() {
            const inputNumber = parseInt(document.getElementById("inputNumber").value);
            let sequence = [10]; 

            for (let i = 0; i < inputNumber - 1; i++) {
                sequence.push(sequence[i] * 2);
            }

            const outputElement = document.getElementById("output");
            outputElement.innerHTML = "Generated sequence:<br>";
            
            sequence.forEach((element, index) => {
                outputElement.innerHTML += `${index + 1}: ${element}<br>`;
            });
        }
    </script>
</body>
</html>
